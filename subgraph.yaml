specVersion: 0.0.2
description: ConfigAddress for Ethereum
repository: https://github.com/fatter-bo/hardcatstudy
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConfigAddress
    network: mainnet #replace mainnet
    source:
      address: "0x9e259d392afbf99a013186a36d650e06ec9A5669" #0x3BCC716d7F478E4eec25647f0A9098E734FF1d32
      abi: ConfigAddress
      #startBlock: 3032 #0x3BCC716d7F478E4eec25647f0A9098E734FF1d32
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ConfigAddress
      abis:
        - name: ConfigAddress
          file: ./abis/ConfigAddress.json
      eventHandlers:
        - event: UpsertConfig(indexed address,indexed address,address,address,address,string,string,string,indexed uint256)
          handler: handleUpsertConfig
        - event: UpsertGameToken(indexed address,indexed string,indexed address)
          handler: handleUpsertGameToken
      #callHandlers:
        #- function: createGravatar(string,string)
        #  handler: handleCreateGravatar
      #blockHandlers:
      #  - handler: handleBlock
        #- handler: handleBlockWithCallToContract
        #  filter:
        #    kind: call
      file: ./src/mapping.ts
