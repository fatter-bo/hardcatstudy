specVersion: 0.0.2
description: ConfigAddress for Ethereum
repository: https://github.com/fatter-bo/hardcatstudy
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConfigAddress
    network: mainnet #replace mainnet
    source:
      address: "0xC4DC78d5d00F5d4C1a17d528Ee8e9A3BCFd74CF6" #0x3BCC716d7F478E4eec25647f0A9098E734FF1d32
      abi: ConfigAddress
      #startBlock: 8160775 #0x3BCC716d7F478E4eec25647f0A9098E734FF1d32
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ConfigAddress
      abis:
        - name: ConfigAddress
          file: ./abis/ConfigAddress.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: UpsertConfig(indexed address,indexed address,address,address,address,string,string,string,indexed uint256)
          handler: handleUpsertConfig
        - event: UpsertGameToken(indexed address,indexed address,string)
          handler: handleUpsertGameToken
      #callHandlers:
        #- function: createGravatar(string,string)
        #  handler: handleCreateGravatar
      #blockHandlers:
      #  - handler: handleBlock
        #- handler: handleBlockWithCallToContract
        #  filter:
        #    kind: call
      file: ./src/mapping.ts
