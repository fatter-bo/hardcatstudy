specVersion: 0.0.2
description: ConfigAddress for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConfigAddress
    network: mainnet
    source:
      address: "0x4E03F368c5e7edfE5e2FCa859Db2163bD8CAA435" #0x3BCC716d7F478E4eec25647f0A9098E734FF1d32
      abi: ConfigAddress
      startBlock: 2399
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ConfigAddress
      abis:
        - name: ConfigAddress
          file: ./abis/ConfigAddress.json
      eventHandlers:
        - event: UpsertConfig(indexed address,indexed address,address,address,string)
          handler: handleUpsertConfig
      file: ./src/mapping.ts
