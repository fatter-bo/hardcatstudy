specVersion: 0.0.2
description: ConfigAddress for Ethereum
repository: https://github.com/fatter-bo/hardcatstudy
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConfigAddress
    network: mainnet #replace mainnet
    source:
      address: "0xceeAE0F1C9028E918eA70E972Da30FdbE393160A" #0x3BCC716d7F478E4eec25647f0A9098E734FF1d32
      abi: ConfigAddress
      startBlock: 2522 #0x3BCC716d7F478E4eec25647f0A9098E734FF1d32
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ConfigAddress
      abis:
        - name: ConfigAddress
          file: ./abis/ConfigAddress.json
      eventHandlers:
        - event: UpsertConfig(indexed address,indexed address,address,address,address,string,string,string,indexed uint256)
          handler: handleUpsertConfig
      #callHandlers:
        #- function: createGravatar(string,string)
        #  handler: handleCreateGravatar
      blockHandlers:
        - handler: handleBlock
        #- handler: handleBlockWithCallToContract
        #  filter:
        #    kind: call
      file: ./src/mapping.ts
